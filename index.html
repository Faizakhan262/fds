<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <span id="num1-el"></span>
        <span id="num2-el"></span>
        
        <br>
        
        <button onclick="addbtnFunction()">Add</button>
        <button onclick="subtbtnFunction()">Subtract</button>
        <button onclick="divbtnFunction()">Divide</button>
        <button onclick="multibtnFunction()">Multiply</button>
        <br>
        <span id="sum-el">Sum: </span>
        <p id='calculate'></p>
        
        <script>

        let num1 = 8
        let num2 = 2
        let sum=num1+num2;
        let sub=num1-num2;
        let mult=num1*num2;
        let div=num1/num2;

        document.getElementById("num1-el").textContent = num1
        document.getElementById("num2-el").textContent = num2
        
            function addbtnFunction(){
             document.getElementById("calculate").innerHTML = sum;
             
            }
             function subtbtnFunction(){
             document.getElementById("calculate").innerHTML = sub;
             
             }
             function multibtnFunction(){
             document.getElementById("calculate").innerHTML = mult;
             
             }
             function divbtnFunction(){
             document.getElementById("calculate").innerHTML = div;
             
             }
        
        
</script>
    </body>
   
    </html>
